<h3>Lista de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h5>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h5>
</div>

<ng-template #nothingWasDeleted>
  <h5>No ha borrado nada</h5>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-secondary" (click)="deleteLastHero()">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroName of heroNames" class="list-group-item">{{heroName}}</li>
</ul>
