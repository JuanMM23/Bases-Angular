<h1>DBZ personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <dbz-listado-personajes [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-listado-personajes>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
